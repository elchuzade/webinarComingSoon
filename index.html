<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='main.css'>
    <title>WebinarTrack</title>
</head>

<body>
    <div class='smallContainer'>
        <div class='row'>
            <div class='col'>
                <div class='row'>
                    <h1>
                        THE MOST<br>
                        ENTERTAINING<br>
                        WEBINAR TRACK<br>
                        IS COMING SOON
                    </h1>
                </div>
                <div class='row mt-5'>
                    <div class='col mt-5'>
                        <div class='row'>
                            <p>Meanwhile, show us your love on our social media pages</p>
                        </div>
                        <div class='row px-5'>
                            <div class='col'>
                                <img src='instagramIcon.png' style='max-width: 64px;'>
                            </div>
                            <div class='col'>
                                <img src='twitterIcon.png' style='max-width: 64px;'>
                            </div>
                            <div class='col'>
                                <img src='facebookIcon.png' style='max-width: 64px;'>
                            </div>
                            <div class='col increasingCol'></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='col'>
                <div class='row align-items-center' style='height: 100%;'>
                    <div class='col ml-5'>
                        <div class='row'>
                            <p>Let us know what you would want the first webinar be about</p>
                        </div>
                        <div class='row'>
                            <form class="form-inline" method="POST"
                                action="https://formspree.io/webinartrack@gmail.com">
                                <div class="form-group mb-2">
                                    <input type="email" name="email" placeholder="Your email" class="form-control">
                                </div>
                                <div class="form-group mx-sm-3 mb-2">
                                    <input name="message" placeholder="Topic" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary mb-2">Subscribe</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
